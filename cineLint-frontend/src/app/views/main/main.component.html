<nav color="primary">
    @for (subpage of subpages; track subpage.name) {
        <a [routerLink]="[subpage.routerLink]" [ngClass]="{'active': currentSubpage && currentSubpage === subpage.name}">
            <mat-icon>{{subpage.icon }}</mat-icon>
            {{ subpage.name }}
        </a>
    }
    <a [routerLink]="['/settings']" class="nav-avatar">
        <img class="avatar-img-nav" src="assets/images/avatar-img1.png">
    </a>
</nav>
<router-outlet></router-outlet>
