<header>
  {{ title }}
  <app-switch></app-switch>
</header>
@if (repositoryObjects) {
<section>
  @for (item of selectedRespositoryObjects; track item.id ) {
  <div class="item" (click)="openDialog(item)">
    <img
      [src]="item.cover ? item.cover : item.poster"
      [alt]="item.title"
      class="cover"
    />
  </div>
  }
</section>
}
